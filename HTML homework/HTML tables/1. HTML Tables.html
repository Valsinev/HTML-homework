<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple table</title>
    <style type="text/css">
      .row1{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table cellspacing="0">
      <tr class="row1">
        <td colspan="2">
          <h2><em>Fresh fruits</em></h2>
        </td>
      </tr>
      <tr>
        <td>
            It has long been known that a diet
            <br>that includes at least a few
            <br>servings of fresh fruit every day
            <br>will help keep you healthy, fit and
            <br>trim.
        </td>
        <td><img src="images/fruit.bmp" alt="fruits"></td>
      </td>
      </tr>
    </table>
  </body>
</html>
